<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<script src="jquery-1.7.2.min.js"></script>
<link href="style.css" rel="stylesheet" type="text/css" />
<title>提供目ーカー</title>
</head>
<body>

<header>
<h1>提供目ーカー</h1>
</header>
<form name="form1" method="get" action="./">
	スポンサーを入力<a href="javascript:addSponsor();"><div class="addSponsorBtn">+スポンサーの追加（最大6社）</div></a>
	<div id="sponsorsInput">
		<div><input type="text" name="sponsor[]" value="hoge" /><span class="deleteSponsorBtn" onClick="deleteSponsor(this);">×</span></div>
		<div><input type="text" name="sponsor[]" value="piyo" /><span class="deleteSponsorBtn" onClick="deleteSponsor(this);">×</span></div>
		<div><input type="text" name="sponsor[]" value="fuga" /><span class="deleteSponsorBtn" onClick="deleteSponsor(this);">×</span></div>	</div>
	<div class="submit"><input type="submit" value="生成！" /></div>
</form>

<script>
function addSponsor() {
	if($('#sponsorsInput > div').size()<6) {
		$('#sponsorsInput').append('	<div><input type="text" name="sponsor[]" /><span class="deleteSponsorBtn" onClick="deleteSponsor(this);">×</span></div>');
	}
}

function deleteSponsor(elem) {
	elem.parentNode.parentNode.removeChild(elem.parentNode);
}
</script>
</body>
</html>
