<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="Shortcut Icon" type="image/x-icon" href="favicon.ico">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>提供目ーカー</title>
  </head>
  <body>
    <!-- Facebook-->
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/ja_JP/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- /Facebook-->
    <header>
      <h1>提供目ーカー</h1>
      <ul class="social">
        <li><a href="http://b.hatena.ne.jp/entry/http://tekyomaker.onra.in/" data-hatena-bookmark-title="提供目ーカー" data-hatena-bookmark-layout="standard" title="このエントリーをはてなブックマークに追加" class="hatena-bookmark-button"><img src="http://b.st-hatena.com/images/entry-button/button-only.gif" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;"></a>
          <script type="text/javascript" src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
        </li>
        <li>
          <div data-href="http://tekyomaker.onra.in/" data-send="false" data-layout="button_count" data-width="120" data-show-faces="false" class="fb-like"></div>
        </li>
        <li><a href="https://twitter.com/share" data-url="http://tekyomaker.onra.in/" data-lang="ja" data-hashtags="tekyomaker" class="twitter-share-button">ツイート</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </li>
      </ul>
    </header>
    <div class="wrapper">
      <div class="main">
        <p><a href="./">提供目ーカー</a>は、誰でも簡単に<a href="http://dic.nicovideo.jp/a/%3C%E6%8F%90%3E%3C%E4%BE%9B%3E" target="_blank">提供目</a>をつくることができるサービスです。<br>  複数人が写っている写真にも対応しています。（<a href="./?type=twitter&amp;twitterID=t_ishin&amp;sponsor%5B%5D=%E5%A4%A7%E9%98%AA%E9%83%BD">サンプル1</a>）（<a href="./?type=imageUrl&amp;imageUrl=http%3A%2F%2Fnews.walkerplus.com%2F2011%2F0917%2F2%2F20110915171944_00_400.jpg&amp;sponsor%5B%5D=TATSUYA+KAWAGOE&amp;sponsor%5B%5D=%E5%90%89%E9%87%8E%E5%AE%B6">サンプル2</a>）</p>
        <form method="get" action="./" class="form-main">
          <section>
            <h2>画像を選ぶ（PNG, JPEG）</h2>
            <input type="url" size="70" value="http://news.walkerplus.com/2011/0917/2/20110915171944_00_400.jpg" placeholder="画像のURLを貼り付けてください" class="intput-file"><br>
          </section>
          <section>
            <h2>スポンサーを入力</h2>
            <div>
              <button type="button" class="btn-add-sponsor">+スポンサーの追加（最大6社）</button>
            </div>
            <ul class="list-sponsor">
              <li class="item-sponsor">
                <input type="text" placeholder="例) 株式会社月極" class="input-sponsor">
                <button type="button" class="btn-delete-sponsor">×</button>
              </li>
            </ul>
          </section>
          <div class="submit">
            <button type="submit">生成！</button>
          </div>
        </form>
        <section>
          <h2>出力</h2>
          <div class="result"></div>
        </section>
        <div class="serviceAttention">※サービス内容は予告なく変更する場合があります。</div>
        <!-- /.main-->
      </div>
      <footer class="footer-global">
        <div class="credit">提供目ーカーは、<a href="http://onra.in/">音羅院一族</a>と、ゴランノス・ポンサーの提供でお送りしています。</div>
        <div class="footer">Copyright 2012 - 2016 音羅院一族</div>
      </footer>
      <!-- /.wrapper-->
    </div>
    <div class="content-box">
      <div data-step="0" class="screen screen--select">
        <ul class="list-method">
          <li class="item">
            <button id="StartCamera" type="button" class="bgimg-button btn-camera">カメラで撮影する</button>
          </li>
          <li class="item">
            <button type="button" class="bgimg-button btn-upload">画像をアップロード</button>
          </li>
        </ul>
        <!-- /.screen-select-->
      </div>
      <div data-step="1" class="screen screen--camera">
        <p class="instruction">ガイドに合わせて撮影してください。</p>
        <div class="face-canvas">
          <div id="Camera" class="camera">
            <video id="Video" width="400" height="300" autoplay="1"></video>
            <div class="guide"></div>
          </div>
          <div id="Preview" class="preview">
            <canvas id="Canvas" width="400" height="300"></canvas>
            <canvas id="CanvasDummy" width="400" height="300" style="display: none;"></canvas>
          </div>
        </div>
        <p class="btn-shooting">
          <button id="Capture" type="submit" class="bgimg-button button_state-type_four">撮影する</button>
        </p>
        <p class="btn-navigate-upload">
          <button type="button" class="bgimg-button">画像をアップロード</button>
        </p>
        <!-- /.screen-camera-->
      </div>
      <div data-step="1" class="screen screen--upload">
        <p class="instruction">正面から撮った、顔全体が写っている画像をアップロードしてください。</p>
        <div id="DragAndDrop" class="face-canvas">
          <p class="note"><span class="none-display">ここにドラッグ＆ドロップしてもアップロードできます。</span></p>
        </div>
        <form>
          <p id="FileSelect" class="btn-upload">
            <input type="file" name="img" accept="image/*" class="file">
            <button type="button" class="bgimg-button button_state-type_four">画像をアップロード</button>
          </p>
        </form>
        <p class="btn-navigate-camera">
          <button type="button" class="bgimg-button"><span class="none-display">カメラで撮影する</span></button>
        </p>
        <!-- /.screen-upload-->
      </div>
      <div class="loading">
        <div class="loading-icon"></div>
      </div>
      <!-- /.content-box-->
    </div>
    <button class="btn-draw">描画</button>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/eventemitter2.js"></script>
    <script src="js/lib/staircase.js"></script>
    <script src="js/lib/FCClientJS.js"></script>
    <script src="js/auth_code.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
