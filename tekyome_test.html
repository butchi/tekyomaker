<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<script src="jquery-1.7.2.min.js"></script>
<title>提供目ーカー</title>
<script>
function chkUrl(){
	var checked = $('#urlRadio').attr('checked');
	$('#imageUrlText').attr('disabled', !checked);
	$('#twitterText').attr('disabled', checked);
}
function chkTwitter(){
	var checked = $('#twitterRadio').attr('checked');
	$('#imageUrlText').attr('disabled', checked);
	$('#twitterText').attr('disabled', !checked);
}
</script>
</head>
<body>
<h1>提供目ーカー</h1>
<form name="form1" method="get" action="./tekyome14_test.html">
	<label><input id="urlRadio" type="radio" name="type" value="url" onclick="chkUrl()" checked>URL
	<input id="imageUrlText" type="url" name="imageUrl" size="70" value="http://butchi.jp/" onClick="chkUrl()"><br /></label>
	<label><input id="twitterRadio" type="radio" name="type" value="twitter" onclick="chkTwitter()">Twitter ID
	<input id="twitterText" type="text" name="twitterID" size="30" value="butchi_y" disabled></label>
    <br />
	<input type="submit" value="生成！" />
</form>
</body>
</html>
