<!doctype html>
<!-- 顔が検出されなかった時の提供 -->
<html>
<head>
<meta charset="utf-8">
<script src="jquery-1.7.2.min.js"></script>
<style>
.stage {
	position:relative;
}
.teikyo {
	position:absolute;
	color:white;
	top:0px;
	left:0px;
	text-shadow:0px 0px 3px #000000;
}
</style>
<script>
$(function(){
	$('.picture').bind('load', function() {
		var size = ($('.picture').width() < $('.picture').height())? $('.picture').width()*0.1 : $('.picture').width()*0.1;
		$('.tei').css({
			"position": "absolute",
			"left": 2*$(this).width()/5-size/2+"px",
			"top": $(this).height()/5+"px",
			"font-size": size+"px"
		});
		$('.kyo').css({
			"position": "absolute",
			"left": 3*$(this).width()/5-size/2+"px",
			"top": $(this).height()/5+"px",
			"font-size": size+"px"
		});
		$('.sponsor').css({
			"position": "absolute",
			"width": $('.picture').width()+"px",
			"top": 2*$(this).height()/5+"px",
			"text-align": "center",
			"font-size": size
		});
	});
});
</script>
</head>

<body>

<div class="stage">
	<img class="picture" src="perfume.jpg" />
	<div class="teikyo" id="teikyo">
		<div class="tei">提</div>
		<div class="kyo">供</div>
		<div class="sponsor">butchi.jp</div>
	</div>

</body>
</html>
